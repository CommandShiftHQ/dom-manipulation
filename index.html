<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <title>DOM Manipulation</title>
</head>

<body>

  <div id="dom-manipulation-content">

    <div >
      <p id="title">*✧･ﾟ☆  DOM Manipulation  ☆･ﾟ✧*</p>
    </div>

      <div id="boxes-container">

      <div id="box-one" class="box">
        1.<br/>Give me a pink background - and no-one else!
      </div>

      <div id="box-two" class="box">
        2.<br/>Give all of the boxes a blue background
      </div>

      <div id="box-three" class="box">
        3.<br/>Give me a pet
      </div>

      <div id="box-four" class="box">
        <p>4.<br/>Make this box<br/>☆ vanish ☆</p>
      </div>

      <div id="box-five" class="box">
        5.<br/>Make me say "Hello" when clicked
      </div>

      <div id="box-six" class="box">
        6.<br/>Click me to activate Night Mode
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
